<!DOCTYPE html>
<html>

    <head>
        <title>Charts</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/user-page.css">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {packages: ['corechart']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart(){
                var foodData = new google.visualization.DataTable();

                foodData.addColumn("string", "Food Title");
                foodData.addColumn("number", "Carbon Footprint");

                foodData.addRows([
                    ["Lamb", 39.2],
                    ["Beef", 27.0],
                    ["Cheese", 13.5],
                    ["Pork", 12.1],
                    ["Chicken", 6.9],
                    ["Tuna", 6.1],
                    ["Eggs", 4.8],
                    ["Potatoes", 2.9],
                    ["Rice", 2.7],
                    ["Nuts", 2.3],
                    ["Beans/Tofu", 2.0],
                    ["Milk", 1.9],
                    ["Fruit", 1.1],
                    ["Lentils", 0.9]
                ]);

                var options = {
                    "width" : 800,
                    "height": 600
                };

                var chart = new google.visualization.BarChart(document.getElementById("chart"));
                chart.draw(foodData, options);
            }
        </script>
    </head>

    <body">
        <nav>
            <ul id="navigation">
                <li><a href="/">Home</a></li>
                <li><a href="/aboutus.html">About Our Team</a></li>
                <li><a href="/feed.html">Public Feed</a></li>
                <li><a href="/stats.html">Stats</a></li>
            </ul>
        </nav>

        <h1 id="page-title">Chart Page</h1>

        <div id="chart"></div>

    </body>

</html>
